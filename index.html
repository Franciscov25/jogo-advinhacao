<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de advinhação</title>

    <script>

        // função para pular linhas
        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        // função para mostrar algo ao usuário
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        let numeroPensado = Math.round(Math.random() * 10);
        let chute = parseInt(prompt("Digite seu chute: "))

        if (chute == numeroPensado){
            mostra("Você acertou!");
        } 
        else {
            mostra("Você errou, o número pensado foi " + numeroPensado);
        }

    </script>
</head>

</html>
